<footer class="footer-distributed">

    <div class="footer-left">

        <img src="../assets/images/logo.png"/>
        <hr/>
        <p class="footer-company-name">Victoria Hall &copy; 2018</p>

        <div class="footer-icons">

            <a href="https://www.facebook.com/Victoria-Hall-Swinburne-245083235569977/" target="_blank"><i class="fa fa-facebook"></i></a>

        </div>

    </div>

    <div class="footer-right">

        <p>Contact Us</p>

        <form id="contact-form">

            <input type="text" name="email" placeholder="Email" id="inputEmail"/>
            <textarea name="message" placeholder="Message" id="inputMessage"></textarea>
            <button>Send</button>

        </form>

    </div>

</footer>

<script>
  $('#contact-form').submit (function (e) {
      var email = document.getElementById('inputEmail');
    var message = document.getElementById('inputMessage');
      if(!email.value || !message.value) {
          console.log("Error");
          return false
      } else {
          $.ajax({
        method: 'POST',
        url: '//formspree.io/abdullahsultan14@gmail.com',
        data: $('#contact-form').serialize(),
        datatype: 'json'                  
         })
          e.preventDefault();
        $(this).get(0).reset();
        console.log("Success");
      }
  });
                
        
      
    
</script>

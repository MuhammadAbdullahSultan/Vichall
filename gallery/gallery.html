<header-file></header-file>
<style media="screen">
   #upload {
   -webkit-appearance : none;
   appearance: none;
   width: 100%;
   margin-bottom: 10px;
   }
    #uploadResidents {
        -webkit-appearance : none;
   appearance: none;
   width: 100%;
   margin-bottom: 10px;
    }
    
    #uploadEvents {
        -webkit-appearance : none;
   appearance: none;
   width: 100%;
   margin-bottom: 10px;
    }
   
   .clickable{
   cursor: pointer;   
   }
    
    .zoomless {
    transition: background-color 0.5s ease; /* Animation */
    
}

.zoomless:hover {
    background-color: rgb(67, 8, 7);
    color: white;/* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}
    .panel-heading span {
   margin-top: -20px;
   font-size: 15px;
   }
</style>
<hr>
<div class="">
   <div class="container">
       <h1><strong>Gallery</strong></h1>
       <hr style="display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #86110e;
    margin: 1em 0;
    padding: 0;">
      <div class="panel panel-danger">
         <div class="panel-heading clickable zoomless" data-toggle="collapse" data-target="#vicHallPanel">
            <h3 class="panel-title">Victoria Hall</h3>
            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
         </div>
         <div class="panel-body collapse filter-panel" id="vicHallPanel">
            <div class="row container-fluid">
               <button class="btn btn-danger" data-ng-if="signin.state == true" data-toggle="modal" data-target="#addToVictoriaHall">Add Image</button>
                <hr data-ng-if="signin.state == true">
               <br>
               <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" data-ng-repeat="images in vicHallImages">
                  <div class="panel panel-danger">
                     <div class="panel-heading" data-ng-if="signin.state == true">
                        <div class="panel-title">
                           <span class="pull-right clickable" style="padding-top: 10px;"><i class="glyphicon glyphicon-remove" data-ng-click="update(images.$id); deleteImageVicHalls();"></i></span>
                        </div>
                     </div>
                     <div class="panel-image">
                        <img src="{{images.url}}" class="panel-image-preview zoom" height="200" data-toggle="modal" data-target="#myModal" data-ng-click="update(images.$id);"/>                    
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
       
    <div class="panel panel-danger">
         <div class="panel-heading clickable zoomless" data-toggle="collapse" data-target="#residentsPanel">
            <h3 class="panel-title">Residents</h3>
            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
         </div>
         <div class="panel-body collapse filter-panel" id="residentsPanel">
            <div class="row container-fluid">
               <button class="btn btn-danger" data-ng-if="signin.state == true" data-toggle="modal" data-target="#addToResidents">Add Image</button>
                <hr data-ng-if="signin.state == true">
               <br>
               <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" data-ng-repeat="images in residentsImages">
                  <div class="panel panel-danger">
                     <div class="panel-heading" data-ng-if="signin.state == true">
                        <div class="panel-title">
                           <span class="pull-right clickable" style="padding-top: 10px;"><i class="glyphicon glyphicon-remove" data-ng-click="updateResidents(images.$id); deleteImageResidents();"></i></span>
                        </div>
                     </div>
                     <div class="panel-image">
                        <img src="{{images.url}}" class="panel-image-preview zoom" height="300" data-toggle="modal" data-target="#residentsModal" data-ng-click="updateResidents(images.$id);"/>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
       
       <div class="panel panel-danger">
         <div class="panel-heading clickable zoomless" data-toggle="collapse" data-target="#eventsPanel">
            <h3 class="panel-title">Events</h3>
            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
         </div>
         <div class="panel-body collapse filter-panel" id="eventsPanel">
            <div class="row container-fluid">
               <button class="btn btn-danger" data-ng-if="signin.state == true" data-toggle="modal" data-target="#addToEvents">Add Image</button>
                <hr data-ng-if="signin.state == true">
               <br>
               <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" data-ng-repeat="images in eventsImages">
                  <div class="panel panel-danger">
                     <div class="panel-heading" data-ng-if="signin.state == true">
                        <div class="panel-title">
                           <span class="pull-right clickable" style="padding-top: 10px;"><i class="glyphicon glyphicon-remove" data-ng-click="updateEvents(images.$id); deleteImageEvents();"></i></span>
                        </div>
                     </div>
                     <div class="panel-image">
                        <img src="{{images.url}}" class="panel-image-preview zoom" height="300" data-toggle="modal" data-target="#eventsModal" data-ng-click="updateEvents(images.$id);"/>                    
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<footer-file></footer-file>
<!--VICTORIA HALL-->
<div id="addToVictoriaHall" class="modal fade" role="dialog">
   <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Image under <strong>VicHall</strong> folder</h4>
         </div>
         <div class="modal-body">
             <div class="row container-fluid">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Title" data-ng-model="VicHallImageTitle" required>
				</div>
                     
                     <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Description" data-ng-model="VicHallImageDescription" required>
				</div>
                     <div data-ng-hide="VicHallImageTitle == undefined || VicHallImageDescription == undefined">
                         <progress value="0" max="100" id="upload">0%</progress>
                        <input type="file" class="file" id="fileButton">
                     </div>
                          

                 </div>
             </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
<!--RESIDENTS-->
<div id="addToResidents" class="modal fade" role="dialog">
   <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Image under <strong>Residents</strong> folder</h4>
         </div>
         <div class="modal-body">
             <div class="row container-fluid">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Title" data-ng-model="residentsImageTitle" required>
				</div>
                     
                     <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Description" data-ng-model="residentsImageDescription" required>
				</div>
                     <div data-ng-hide="residentsImageTitle == undefined || VicHallImageDescription == residentsImageDescription">
                         <progress value="0" max="100" id="uploadResidents">0%</progress>
                        <input type="file" class="file" id="fileButtonResidents">
                     </div>      

                 </div>
             </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
<!--EVENTS-->
<div id="addToEvents" class="modal fade" role="dialog">
   <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add Image under <strong>Events</strong> folder</h4>
         </div>
         <div class="modal-body">
             <div class="row container-fluid">
                 <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Title" data-ng-model="eventsImageTitle" required>
				</div>
                     
                     <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Description" data-ng-model="eventsImageDescription" required>
				</div>
                     <div data-ng-hide="residentsImageTitle == undefined || VicHallImageDescription == residentsImageDescription">
                        <progress value="0" max="100" id="uploadEvents">0%</progress>
                        <input type="file" class="file" id="fileButtonEvents">
                     </div>  
                 </div>
             </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{vicHallImages[indexValue].title}}</h4>
         </div>
         <div class="modal-body">
             <div class="container-fluid">
                       <img src="{{vicHallImages[indexValue].url}}" class="img-responsive modal-content">
    <h1>Description</h1>
             <hr style="display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #86110e;
    margin: 1em 0;
    padding: 0;">
        
            <h4><i>{{vicHallImages[indexValue].description}}</i></h4>
             </div>
         </div>
         <div class="modal-footer">
             
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>

<div id="residentsModal" class="modal">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Title</h4>
         </div>
         <div class="modal-body">
             <div class="container-fluid">
                       <img src="{{residentsImages[indexValueResidents].url}}" class="img-responsive modal-content">
    <h1>Description</h1>
             <hr style="display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #86110e;
    margin: 1em 0;
    padding: 0;">

             </div>
         </div>
         <div class="modal-footer">
             
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>

<div id="eventsModal" class="modal">
    <div class="modal-dialog modal-lg">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Title</h4>
         </div>
         <div class="modal-body">
             <div class="container-fluid">
                       <img src="{{eventsImages[indexValueEvents].url}}" class="img-responsive modal-content">
    <h1>Description</h1>
             <hr style="display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #86110e;
    margin: 1em 0;
    padding: 0;">

             </div>
         </div>
         <div class="modal-footer">
             
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>

<header-file></header-file>

<style>
    .panel-heading span {
       margin-top: -20px;
       font-size: 15px;
    }
    .clickable {
        cursor: pointer;   
    }
    
    .zoomless:hover {
    background-color: rgb(67, 8, 7);
    color: white;/* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}
    .zoomless {
    transition: background-color 0.5s ease; /* Animation */
    
}
</style>
<hr/ data-ng-if="signin.state == true">
<div class="container" data-ng-if="signin.state == true">
<div class="container-fluid">
    <h1><strong>Notifications</strong></h1>
    <hr style="display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #86110e;
    margin: 1em 0;
    padding: 0;">
    <div class="panel panel-danger">
         <div class="panel-heading clickable zoomless" data-toggle="collapse" data-target="#unread">
            <h3 class="panel-title">Read Messages</h3>
            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
         </div>
         <div class="panel-body collapse filter-panel" id="unread">
            <div class="row container-fluid">
               <br>
               <div class="container-fluid well">
            <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Email</th>
                      <th scope="col">Message</th>
                      <th scope="col" data-ng-if="signin.state == true"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="table-active" data-ng-repeat="not in notifications">
                      <td><a href="https://mail.google.com/mail/?view=cm&fs=1&to={{not.email}}" target="_blank">{{not.email}}</a></td>
                      <td scope="row">{{not.message}}</td>
                      <td><a class="btn btn-success" href="" data-target="#editRoomModal" data-toggle="modal" data-ng-click="update(not.$id); markAsRead();">Mark as Read</a></td>
                    </tr>
                  </tbody>

                </table>

                        </div>
            </div>
         </div>
      </div>
</div>

<div class="container-fluid">
<!--
<h4 class="panel panel-danger clickable">Read Messages <span class="clickable"><i class="glyphicon glyphicon-chevron-down" data-toggle="collapse" data-target="#read"></i></span>
</h4>
-->
    
    <div class="panel panel-danger">
         <div class="panel-heading clickable zoomless" data-toggle="collapse" data-target="#read">
            <h3 class="panel-title">Read Messages</h3>
            <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span>
         </div>
         <div class="panel-body collapse filter-panel" id="read">
            <div class="row container-fluid">
               <br>
               <div class="container-fluid well" >
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Email</th>
                  <th scope="col">Message</th>
                  <th scope="col" data-ng-if="signin.state == true"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-active" data-ng-repeat="read in readNotifications">
                  <td><a href="https://mail.google.com/mail/?view=cm&fs=1&to={{not.email}}" target="_blank">{{read.email}}</a></td>
                  <td scope="row">{{read.message}}</td>
                  <td><a class="btn btn-danger" href="" data-target="#editRoomModal" data-toggle="modal" data-ng-click="updateRead(read.$id); deleteRead();">Delete</a></td>
                </tr>
              </tbody>

            </table>

                    </div>
            </div>
         </div>
      </div>
</div>

</div>


<footer-file></footer-file>
